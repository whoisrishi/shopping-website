<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <nav>
            <button onclick="window.location.href=`index.html`">HOME</button>
        </nav>

        <div id="left">            
            <h4> Sign Up</h4>
            <form action="" id="signupform">
                <label for="setusername">Username</label>
                <input type="text" id="setusername" placeholder="Set Username" required>
                <label for="setpassword">Password</label>
                <input type="password" id="setpassword" placeholder="Set Password" required>  
                <br>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <div id="right"> 
            <h4> Log In</h4>
            <form action="" id="loginform">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <br>
                <button type="submit">Login</button>
            </form>
        </div>

    </div>
    
    <script src="login.js"></script>
</body>
</html>
